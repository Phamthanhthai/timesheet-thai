<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeList</title>
</head>
<body>

{% block content %}
  <h2>My Timesheet</h2>
  <ul>
    {% for entry in timesheet_entries %}
      <li>{{ entry.date }} - {{ entry.hours_worked }} hours on {{ entry.activity }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'add_timesheet_entry' %}">Add Timesheet Entry</a>
{% endblock %}
{% csrf_token %}
</body>
</html>
